<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Ai Sakurai Portfolio</title>
    <meta name="description" content="Ai Sakurai Portfolio">
    <meta name="description" content="Webデザイナーを目指す櫻井 愛のポートフォリオサイトです。">
    <!-- 外部ファイルの読み込み -->
    <link rel="stylesheet" href="https://use.typekit.net/vbl3itx.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <div class="header__container">
                <h1 class="header__logo"><a href="index.html"><img src="images/logo.png" alt="ロゴ"></a></h1>

                <nav class="header__nav">
                    <ul class="header__nav-menu">
                        <li class="header__nav-list"><a href="index.html">HOME</a></li>
                        <li class="header__nav-list"><a href="about.html">ABOUT</a></li>
                        <li class="header__nav-list"><a href="works.html">WORKS</a></li>
                        <li class="header__nav-list"><a href="#">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- ハンバーガーメニュー -->
    <div class="hamburger__wrapper">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="globalMenuSp">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="works.html">WORKS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </div>

    <section class="page-contact header__space">
        <div class="page-contact__inner inner">
            <div class="page-contact__container">
                <div class="contact-page__title page__title">contact</div>

                <div class="contact__form">
                    <form action="https://formspree.io/f/xjvqywkk" method="POST" class="contact-form">
                        <div class="contact-form__box">
                            <div class="contact-form__row">
                                <div class="contact-form__label">
                                    <label for="your-name" class="is-required">お名前</label>
                                </div>
                                <div class="contact-form__input">
                                    <input type="text" name="" id="your-name" placeholder="お名前" required>
                                </div>
                            </div>
                            <div class="contact-form__row">
                                <div class="contact-form__label">
                                    <label for="your-email" class="is-required">メールアドレス</label>
                                </div>
                                <div class="contact-form__input">
                                    <input type="email" name="email" placeholder="メールアドレス" required>
                                </div>
                            </div>
                            <div class="contact-form__row">
                                <div class="contact-form__label">
                                    <label for="your-phone" class="is-required">電話番号</label>
                                </div>
                                <div class="contact-form__input">
                                    <input type="phone" name="phone" id="your-phone" placeholder="電話番号" required>
                                </div>
                            </div>
                            <div class="contact-form__row">
                                <div class="contact-form__label">
                                    <label for="select">お問い合わせ内容</label>
                                </div>
                                <div class="contact-form__input">
                                    <textarea name="message" id="message" placeholder="お問い合わせを入力してください"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="contact-form__submit">
                            <input type="submit" value="送信する">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <div id="goto__top"><a href="#">top</a></div>

    <footer class="footer">
        <div class="footer__nav">
            <ul class="footer__nav-menu">
                <li class="footer__nav-list"><a href="index.html">HOME</a></li>
                <li class="footer__nav-list"><a href="about.html">ABOUT</a></li>
                <li class="footer__nav-list"><a href="works.html">WORKS</a></li>
                <li class="footer__nav-list"><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <div class="copyright">&copy; Ai Sakurai</div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/10f7c298e7.js" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
